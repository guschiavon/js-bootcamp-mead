<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Notes App</title>
  </head>
  <body style="width: 740px; margin: auto;">
    <div class="titles">
      <h1>
        A simple notes app
      </h1>
      <h2>
        Just play with it...
      </h2>
      <form id="newNote-form" action="">
        <input type="text" name="title" placeholder="Note title">
        <input type="text" name="body" placeholder="Note content">
        <button id="create-note" type="submit">Create Note</button>
      </form>
      <input id="search-box" type="text" name="" value="" placeholder="Search notes...">
      <div id="notes" class="">

      </div>
      <select id="filter">
        <option value="byEdited">Sort by Last Edited</option>
        <option value="byCreated">Sort by Recently Created</option>
        <option value="alphabetical">Sort alphabetically</option>
      </select>
      <script src="https://wzrd.in/standalone/uuid%2Fv4@latest"></script>
      <script src="/notes-functions.js" type="text/javascript"></script>
      <script src="/notes-app.js" type="text/javascript"></script>
    </div>

  </body>
</html>
