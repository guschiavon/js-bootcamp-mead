<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Dos App</title>
  </head>
  <body>
    <h1>
      List of things to do:
    </h1>
    <input id="search-query" type="text" name="" placeholder="Search...">
    <label for="completed">
      Hide completed: <input type="checkbox" name="" id="completed">
    </label>
    <div id="todos" class="">

    </div>
    <form id="newToDo" action="">
      <input id="new-item" type="text" name="title" placeholder="What I Need To Do">
      <button id="submit-btn" type="submit">Add Item</button>
    </form>
    <script type="text/javascript" src="https://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script type="text/javascript" src="/todo-functions.js"></script>
    <script type="text/javascript" src="/todo-app.js"></script>
  </body>
</html>
